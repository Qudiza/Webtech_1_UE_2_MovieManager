<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>      
     <h:head>
        <title>Collection</title>
        <link rel="stylesheet" type="text/css" href="myStyle.css"/>
        <h:outputStylesheet library="css" name="myStyle.css" />
    </h:head>
    <h:body>
        Hier siehst du deine pers√∂nliche Filmesammlung:
    </h:body>
    
    <action execute="#{Collection.generateCollection}" />
    
    
    <h:form>
        <div class="menueField">
            <h:commandButton value="Neuen Film anlegen" action="#{insertMovie.createMovie()}" class="materialButton"/>
            <h:commandButton value="dynamic test" action="#{insertMovie.dynamicTest()}" class="materialButton"/>
        </div>
    </h:form>
    
    <h:form>
        <div class="table">
            
            <h:outputText value="#{Collection.collectionList[0][0]}"/>
            
            <c:choose>
                <c:when test="#{Collection.collectionHasMovies}">
                    <h:dataTable id="row" value="#{Collection.collectionList}" var="row">
                        <h:column>
                            <h:dataTable id="col" value="#{row}" var="col">
                                <h:column>
                                    <h:outputText id="value" value="#{col}"/>
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>
                </c:when>
            </c:choose>
        </div>
    </h:form>
</html>
