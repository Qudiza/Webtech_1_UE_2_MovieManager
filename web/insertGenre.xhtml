<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>insertGenre</title>
        <link rel="stylesheet" type="text/css" href="myStyle.css"/>
        <h:outputStylesheet library="css" name="myStyle.css" />
    </h:head>
    <h:body>
        
        <ui:include src="WEB-INF/topNavigation.xhtml" />
        <ui:include src="WEB-INF/insertMovieNavigation.xhtml" />
        
        <h:form id="middle" class="center_content">
            GenreName
            <h:inputText value="#{genre.genre.genre}" />
            <h:commandButton value="+" action="#{genre.insertGenre()}" class="materialButton" >
                
            </h:commandButton>
            <br />
            <h:outputText id="eM" value="#{genre.message}" />
            <br /><br /><br />
            Lass dir ein Genre empfehlen.<br /><br />
            Dein Name:
            <h:inputText id="in" value="#{genre.name}" />
            <h:commandButton value="Los">
                <f:ajax execute="in" render="out" />
            </h:commandButton><br /><br />
            <h:outputText id="out" value="#{genre.suggestion}" />
        </h:form>
    </h:body>
</html>
