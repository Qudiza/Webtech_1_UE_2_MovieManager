<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

    <c:if test="${collection.checkLoginValidation()}">
         <h:head>
            <title>Collection</title>
            <link rel="stylesheet" type="text/css" href="myStyle.css"/>
            <h:outputStylesheet library="css" name="myStyle.css" />
            <ui:include src="WEB-INF/topNavigation.xhtml" />
        </h:head>
        <h:body>
            Hier siehst du deine pers√∂nliche Filmesammlung:

        <h:form>
            <c:if test="${collection.collectionHasMovies}">
                <div class="tableBorder">
                    <div class="table">
                            <h:panelGrid columns="2" title="Filmesammlung">
                                <c:forEach varStatus="o" begin="0" end="#{collection.getCollectionListSize()-1}" step="1">
                                    <c:forEach varStatus="i" begin="0" end="1" step="1">
                                        <h:outputText value="#{collection.showCollectionItem(o.getIndex(),i.getIndex())}"/>
                                    </c:forEach>
                                </c:forEach>
                            </h:panelGrid>
                    </div>
                </div>
             </c:if>
        </h:form>
    </c:if>
</html>
