<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="myStyle.css"/>
        <h:outputStylesheet library="css" name="myStyle.css" />
    </h:head>
    <h:body>
        <h:form>
            <p>
                <div class="dialogField">
                    <a>username: </a><br/>
                    <h:inputText value="#{login.username}"/> <br/><br/>
                    <a>password: </a><br/>
                    <h:inputSecret value="#{login.password}"/> <br/><br/>
                    <h:commandButton value="Login" action="#{login.DoLogin()}" class="materialButton">
                        <!-- ToDo Ajax zum Laufen bringen -->
                        <!-- <f:ajax render="eM"/> -->
                    </h:commandButton> <br/>
                    <h:outputText id="eM" value="#{login.errorMessage}"/>
                </div>
          </p>
       </h:form>
    </h:body>
</html>
