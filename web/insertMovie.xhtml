<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:if test="${insertMovie.checkLoginValidation()}">
    <h:head>
        
        <title>insertMovie</title>
        <link rel="stylesheet" type="text/css" href="myStyle.css"/>
        <h:outputStylesheet library="css" name="myStyle.css" />
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("input").focus(function(){
                $(this).css("background-color", "#cccccc");
            });
            $("input").blur(function(){
                $(this).css("background-color", "#ffffff");
            });
        });
        </script>
        
    </h:head>
    <h:body>
        
        <ui:include src="WEB-INF/topNavigation.xhtml" />
        <ui:include src="WEB-INF/insertMovieNavigation.xhtml" />

            <h:form>
                <p>
                    <div id="background" class="insMovBackground">
                        <div id="middle" class="dialogFieldRel">
                            <h:outputText value="#{insertMovie.message}" /><br/>
                            <a>Film </a><br/>
                            <br/> 
                            <a>Titel: </a><br/>
                            <h:inputText value="#{insertMovie.title}"/> <br/><br/>
                            <a>Erscheinungsjahr: </a><br/>
                            <h:inputText value="#{insertMovie.releaseDate}"/> <br/><br/>
                            <a>Regisseur: </a><br/>
                            <h:inputText value="#{insertMovie.regisseur}"/> <br/><br/>
                            
                            <!--Schauspieler-->
                            <a>Schauspieler:</a><br />
                                   
                            <h:column ><h:selectOneMenu value="#{insertMovie.actor}">
                                            <f:selectItems value="#{insertMovie.actorList}" />
                                                </h:selectOneMenu>
                            </h:column>
                        

                            <br />Als Charakter: <br />
                            <h:inputText value="#{insertMovie.movieCharacter}" /> <br />
                            <h:commandButton value="diesen Schauspieler hinzufügen" action="#{insertMovie.saveActor}" />
                            <br /><br />
                            Schauspieler die bisher hinzugefügt wurden: <br />
                            <ui:repeat value="#{insertMovie.outputString}" var="value">
                                #{value} <br />
                            </ui:repeat>
                            <h:commandButton value="Alle Schauspieler von der Liste löschen" action="#{insertMovie.resetActor}" />
                            
                            <br /><br /><br />
                            <!--Genres-->
                            <a>Genre(s):</a><br />
                                   
                            <h:column ><h:selectOneMenu value="#{insertMovie.genre}">
                                            <f:selectItems value="#{insertMovie.genreList}" />
                                                </h:selectOneMenu>
                            </h:column>
                       
                            <h:commandButton value="dieses Genre hinzufügen" action="#{insertMovie.saveGenre}" />
                            <br /><br />
                            Genre die bisher hinzugefügt wurden: <br />
                            <ui:repeat value="#{insertMovie.outputStringGenre}" var="value">
                                #{value} <br />
                            </ui:repeat>
                            <h:commandButton value="Alle Genres von der Liste löschen" action="#{insertMovie.resetGenre}" />
                            <br /><br /><br />
                            <h:commandButton value="Diesen Film speichern" action="#{insertMovie.insertMovie}" />
                        </div>
                    </div>
              </p>
           </h:form>
        </h:body>
    </c:if>
</html>
